<!DOCTYPE html>
<html lang="en-us">

  <head>
    <title>
      Tristan Boyar Coin Archive
    </title>

    <meta charset="UTF-8">
    <meta name="description" content="Tristan Boyar Coin Archive">
    <meta name="author" content="Tristan Boyar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style-lookup.css" type="text/css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

   <script>
      function updateURLDisplayAndLink(url) {
        var urlDisplay = document.getElementById("urlDisplay");
        urlDisplay.innerHTML = url;

        var link = document.getElementById("urlDisplay");
        link.href = url; // Update the href attribute
      }

      function generateURL(serialNumber) {
        return "https://tboyarsky.github.io/MART341-WebDesign/tristanboyarcoinarchive/coins/" + serialNumber + ".html";
      }

      function handleSerialNumberInput() {
        var serialNumber = document.getElementById("serialNumber").value;
        var generatedURL = generateURL(serialNumber);

        updateURLDisplayAndLink(generatedURL);
      }


      </script>
</head>
<body>
    <label for="serialNumber">Enter Serial Number:</label>
    <input type="text" id="serialNumber">
    <button onclick="handleSerialNumberInput()">Lookup</button>
    <br>
    <div id="output">URL: <a id="urlDisplay" target="_blank" href=""></a></div>

    <script src="script.js"></script>
</body>
</html>
